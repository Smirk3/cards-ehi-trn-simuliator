<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="content">

    <form method="post" th:action="@{/ehi/card/create}" >
        <h2>IBPay contract</h2>
        <fieldset>
            <div class="form-group row">
                <label th:for="pcId" class="col-sm-2 col-form-label" th:text="'PC id'"></label>
                <div class="col-sm-10">
                    <div>
                        <input type="text" class="form-control" th:id="pcId" th:name="pcId" aria-describedby="helpInline" />
                        <small id="helpInline" class="form-text text-muted" th:text="'Card id in processing center'" style="font-size: 0.75rem"/>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="number" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="number" th:name="number" aria-describedby="helpInline" />
                    <small id="helpInline" class="form-text text-muted" th:text="'Card number (can be masked). It will be used for view only'" style="font-size: 0.75rem"/>
                </div>
            </div>

        </fieldset>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
