<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container" th:fragment="content">
        <fieldset>

            <legend>Message response</legend>

            <div class="form-group row align-items-center">
                <div class="col-sm-10">
                    <div class="form-group">
                        <pre><code class="language-xml">
                            <textarea rows="20" class="form-control" th:name="xmlRequest" th:utext="${message.response.xml}"/>
                        </code></pre>
                    </div>
                </div>
            </div>

        </fieldset>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <div th:if="not ${nextButtons.isEmpty()}">
                    <a th:each="btn : ${nextButtons}" class="btn btn-primary" th:href="@{/ehi/message/do/next?transactionTypeId={id}(id=${btn.transactionType.id})}" role="button" th:text="${btn.label}"/>
                </div>
                <a class="btn btn-secondary" th:href="@{/ehi/message/edit/fields}" role="button">Back</a>
            </div>
        </div>
</div>

<script th:inline="javascript">
    var contextPath = /*[[${#httpServletRequest.getContextPath()+'/'}]]*/ 'context';
</script>

</body>
</html>
