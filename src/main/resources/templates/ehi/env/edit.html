<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="content">

    <div id="overlay">
        <div id="popup">

            <form method="post" enctype="multipart/form-data" th:action="@{/ehi/env/wiki/bas/login}" >
                <h3>BAS wiki login</h3>

                <div id="alertError" class="alert alert-danger" role="alert" style="display: none;"></div>

                <div id="alertInfo" class="alert alert-info" role="alert">
                    Provide login to "https://wiki.bas.lt" and i'll try to assist you with usable info.
                </div>

                <fieldset style="padding-top: 20px">
                    <div class="form-group row">
                        <label th:for="user" class="col-sm-2 col-form-label" th:text="'User'"></label>
                        <div class="col-sm-10">
                            <div>
                                <input type="text" class="form-control" th:id="user" th:name="user" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label th:for="password" class="col-sm-2 col-form-label" th:text="'Password'"></label>
                        <div class="col-sm-10">
                            <div>
                                <input type="password" class="form-control" th:id="password" th:name="password" required/>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <a class="btn btn-indigo" onclick="authenticate();">Submit</a>
                        <a class="btn btn-light" onclick="skipAuthentication();">Skip</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form id="envEditForm" method="post" enctype="multipart/form-data" th:action="@{/ehi/env/edit}" >
        <h2>Application veriables</h2>
        <fieldset style="padding-top: 20px">
            <div class="form-group row">
                <label for="ehiUrlCustom" class="col-sm-2 col-form-label" th:text="'EHI url default'"></label>
                <div class="col-sm-10">
                    <div th:style="${#lists.isEmpty(environments) ? '' : 'display:none'}">
                        <input id="ehiUrlCustom" type="text" class="form-control" name="ehiUrlDefault" th:disabled="${not #lists.isEmpty(environments)}"
                               th:value="${ehiUrlDefaultInvalid == null ? settings.ehiUrlDefault : ehiUrlDefaultInvalid}"/>
                    </div>

                    <div th:style="${not #lists.isEmpty(environments) ? '' : 'display:none'}">
                        <select id="ehiUrlList" name="ehiUrlDefault" class="custom-select" th:disabled="${#lists.isEmpty(environments)}" onchange="resolveCustomOptionSelected(this.value)">
                            <option th:each="env : ${environments}" th:value="${env.url}" th:text="${env.name}"
                                    th:selected="${settings.ehiUrlDefault != null && #strings.startsWith(settings.ehiUrlDefault, env.url)}"/>
                        </select>
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-indigo">Save</button>
                <a class="btn btn-light" th:href="@{/ehi/env}" role="button">Cancel</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
