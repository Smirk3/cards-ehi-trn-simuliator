<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>EHI Simulator</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/prism.css}" />

    <!-- Font Awesome -->
    <link th:href="@{/MDB-Free_4.8.1/css/all.css}" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/MDB-Free_4.8.1/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/MDB-Free_4.8.1/css/mdb.min.css}" rel="stylesheet">

    <link th:href="@{/css/overlay.css}" rel="stylesheet">
</head>
<body>

<div th:replace="navigation/navbarH  :: navigation"></div>
<div class="container-fluid">
    <div class="row">
        <!--<div th:replace="navigation/navbarV  :: navigation"></div>-->

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <div th:replace="alerts" />

            <div th:replace="${view} :: content">
                Content
            </div>

        </main>
    </div>
</div>

<script type="text/javascript" th:src="@{/MDB-Free_4.8.1/js/jquery-3.4.0.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/MDB-Free_4.8.1/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/MDB-Free_4.8.1/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/MDB-Free_4.8.1/js/mdb.min.js}"></script>

<script type="text/javascript" th:src="@{/js/ajax/libs/tether/1.2.0/js/tether.min.js}"></script>
<script type="text/javascript" th:src="@{/js/prism.js}"></script>

<script type="text/javascript" th:src="@{/js/app.js}"></script>

<script th:if="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/env/show/edit')
              || #strings.startsWith(#httpServletRequest.requestURI,'/ehi/message/edit/fields')}" type="text/javascript" th:src="@{/js/wiki-auth.js}"></script>

</body>
</html>
