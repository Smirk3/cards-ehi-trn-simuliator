<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="content">

    <form method="post" enctype="multipart/form-data" th:action="@{/ehi/env/edit}" >
        <h2>Application veriables</h2>
        <fieldset style="padding-top: 20px">
            <div class="form-group row">
                <label th:for="merchantId" class="col-sm-2 col-form-label" th:text="'IB url default'"></label>
                <div class="col-sm-10">
                    <div>
                        <input type="text" class="form-control" th:id="ibUrlDefault" th:name="ibUrlDefault" th:value="${ibUrlDefaultInvalid == null ? settings.ibUrlDefault : ibUrlDefaultInvalid}" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="'Send IBPay message with empty fields'"></label>
                <div class="col-sm-10">
                    <div style="padding-left: 20px; padding-top: 20px;">
                        <input  th:id="sendEmptyFields" th:name="sendEmptyFields" type="checkbox" class="form-check-input" th:checked="${settings.sendEmptyFields}" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label th:for="privateKey" class="col-sm-2 col-form-label" th:text="'Bank public key or certificate'"></label>
                <div class="col-sm-10">
                    <div>
                        <input type="file" class="form-control" th:id="bankPublicKey" th:name="bankPublicKey" />
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" th:href="@{/ehi/env}" role="button">Cancel</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
