<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container-fluid" th:fragment="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark black">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/message') ? 'nav-item active' : 'nav-item'}">
                    <a class="nav-link" th:href="@{/ehi/message}">Messages
                        <span class="sr-only"
                              th:if="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/message')}">(current)
                        </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a th:class="'nav-link ' + ${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/data') ? 'active ' : ''} + 'dropdown-toggle'"
                       data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Data
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/ehi/data/card/list}">Cards</a>
                        <a class="dropdown-item" th:href="@{/ehi/data/merchant/list}">Merchants</a>
                    </div>
                </li>
                <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/env') ? 'nav-item active' : 'nav-item'}">
                    <a class="nav-link" th:href="@{/ehi/env}">Environment
                        <span class="sr-only" th:if="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/env')}">
                            (current)
                        </span>
                    </a>
                </li>
                <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/settings') ? 'nav-item active' : 'nav-item'}">
                    <a class="nav-link" th:href="@{/ehi/settings}">Settings
                        <span class="sr-only"
                              th:if="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/settings')}">(current)
                        </span>
                    </a>
                </li>
                <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/help') ? 'nav-item active' : 'nav-item'}">
                    <a class="nav-link" th:href="@{/ehi/help}">Help
                        <span class="sr-only"
                              th:if="${#strings.startsWith(#httpServletRequest.requestURI,'/ehi/help')}">(current)
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
